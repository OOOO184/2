				for(i=1;i<=12;i++)
				{
				if(x%2==0)
					{document.write("<span style=\"font-size: 42px; color: blue;\">wyświetlam "+i+" raz"+" baranowski"+"</span><br>");}

				if(x%2==1)
					{document.write("<span style=\"font-size: 42px; color: green;\">wyświetlam "+i+" raz"+" adrian"+"</span><br>");}
				}
			</script>
		</div>
